<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Affiliate login</title>
        <link rel="shortcut icon" href="../images/bigaffilogo.jpeg" type="image/x-icon">
        <!-- *******************Fontawesome icons***************************** -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.css">
        <!-- *********************************Boxi-icons************************************ -->
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- ***********************************Montserrat********************************** -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
        <!-- *******************local stylesheet******************** -->
        <link rel="stylesheet" href="./stylesheet/affiliate-login.css">
    </head>
    <body>
          <!-- =====================Login==================================== -->
          <div class="logo">
                <img src="./images/busy-moms.png" alt="">
          </div>
          <div class="container">
            <h1>Login to continue...</h1>
            <form action="./single-store.html">
                <div class="input-box">
                    <input type="email" spellcheck="false" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <input type="password" spellcheck="false" required>
                    <label for="">Password</label>
                    <i class="fa-regular fa-eye toggle"></i>
                </div>
                <div class="btn">
                    <input type="submit" value="Login" href>
                    <a href="">Forgot Passowrd?</a>
                </div>
            </form>
            <div class="divider">
                    <p class="text-center">OR</p>
            </div>
            <div class="api-login">
                <a href="https://facebook.com" target="_blank" style="color: #1877f2;"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank" style="color: #000000 ;"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://accounts.google.com" target="_blank" style="color: #DB4437;"><i class="fa-brands fa-google"></i></a>
            </div>
            <div class="account">
                <p class="text-center">Don't have an account?<a href="./affiliate-signup.html">Register</a></p>
                <p class="text-center">Back to <a href="./store.html">Store</a></p>
            </div>
        </div>
    <script src="./script/login.js"></script>    
    </body>    
</html>
